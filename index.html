      // 検索結果表示
        function result(v){
          document.getElementById('info_submit').innerHTML = '検索結果 : ' + v.length + ' 件';

          id_disp('res', 'inline');
          let res = '';
          for (let i = 0; i < v.length; i++){
            let val = ''
            val += '<details><summary><b>' + v[i][0] + ' : ' + v[i][1] + ' : ' +  v[i][2] + ' : ' +  v[i][3] + '</b><br><span class="open">' + v[i][4] +'</span></summary>';
            val += '<li>' + v[i][5] + '</li>';

            if(v[i][6] != ''){
              for(let j = 0; j < v[i][6].length; j++){
                val += '<li><img src = \'' + v[i][6] + '\'></li>';
              }
            }
            val += '</details>';
            res += val;
          }

          document.getElementById('res').innerHTML = res;
        }
